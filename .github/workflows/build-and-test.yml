name: CI - Docker Build & Postman Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  API_URL: http://localhost:5000/api/authors
  REPORT_PATH: Reports/LibraryAPITestReport.html

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Start containers
      - name: Build and start containers
        run: docker compose up -d --build
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

      # Wait for API 
      - name: Wait for API to be ready
        run: |
          echo "Waiting for API..."
          for i in {1..40}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" $API_URL || true)
            if [ "$STATUS" -ge 200 ] && [ "$STATUS" -lt 500 ]; then
              echo "API is responding (HTTP $STATUS)"
              exit 0
            fi
            sleep 2
          done
          echo "API failed to start"
          exit 1

      # Install Newman
      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      # Prepare reports folder
      - name: Prepare reports folder
        run: rm -rf Reports && mkdir Reports

      # Run Postman tests
      - name: Run API Tests via Newman
        run: |
          newman run library-api-tests.postman_collection.json \
            -e library-api-env.postman_environment.json \
            -r cli,htmlextra,junit \
            --reporter-htmlextra-export $REPORT_PATH \
            --reporter-junit-export Reports/newman-results.xml \
            --delay-request 100 \
            --bail

      #  Upload reports
      - name: Upload Newman Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: LibraryAPI-Newman-Reports
          path: Reports/

      #  Cleanup
      - name: Stop and clean containers
        if: always()
        run: docker compose down -v
