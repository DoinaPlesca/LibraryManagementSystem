name: CI - Docker Build & Postman Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REPORT_PATH: Reports/LibraryAPITestReport.html
  API_URL: http://localhost:5000/health

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and start services
        run: docker compose -f docker-compose.yml up -d --build
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

      - name: Wait for API health
        run: |
          echo "Waiting for API..."
          for i in {1..30}; do
            if curl -fsS $API_URL; then
              echo "API is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "API failed to start"
          exit 1

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Prepare reports folder
        run: rm -rf Reports && mkdir Reports

      - name: Run API Tests via Newman
        run: |
          newman run library-api-tests.postman_collection.json \
            -e library-api-env.postman_environment.json \
            -r cli,htmlextra,junit \
            --reporter-htmlextra-export $REPORT_PATH \
            --reporter-junit-export Reports/newman-results.xml \
            --delay-request 100 \
            --bail

      - name: Upload API Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: LibraryAPI-Newman-Reports
          path: Reports/

      - name: Stop and clean up containers
        if: always()
        run: docker compose -f docker-compose.yml down -v
